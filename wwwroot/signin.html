			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<section>
				<div id="preloader">
					<div id="ctn-preloader" class="ctn-preloader">
						<div class="animation-preloader">
							<div class="icon"><img src="images/logo/logo_01.svg" alt="" class="m-auto d-block" width="38"></div>
							<div class="txt-loading mt-2">
								<span data-text-preloader="S" class="letters-loading">
									S
								</span>
								<span data-text-preloader="I" class="letters-loading">
									I
								</span>
								<span data-text-preloader="N" class="letters-loading">
									N
								</span>
								<span data-text-preloader="C" class="letters-loading">
									C
								</span>

									O
								</span>
							</div>
						</div>	
					</div>
				</div>
			</section>


			<!-- 
			=============================================
				Sign In
			============================================== 
			-->
			<div class="user-data-page clearfix d-md-flex">
				<div class="illustration-wrapper d-none d-md-flex align-items-center">
					<h3>Want to take your business on <br> the next level? Try <a href="sign-up.html">sinco</a></h3>
					<div class="illustration-holder">
						<img src="images/assets/ils_22.svg" alt="" class="illustration m-auto">
					</div>
				</div> <!-- /.illustration-wrapper -->

				<div class="form-wrapper">
					<div class="d-flex justify-content-between align-items-center">
						<div class="logo"><a href="index.html" class="d-block"><img src="images/logo/logo_01.png" alt="" width="131"></a></div>
						<a href="index.html" class="go-back-button tran3s">Go to home</a>
					</div>
					<form action="#" class="user-data-form mt-60 lg-mt-40">
						<h2>Hi buddy, welcome <br> Back!</h2>
						<p class="header-info pt-20 pb-20 lg-pt-10 lg-pb-10">Still don't have an account? <a href="sign-up.html">Sign up</a></p>

						<div class="row">
							<div class="col-12">
								<div class="input-group-meta mb-25">
									<label>Email</label>
									<input type="email" placeholder="rshdkabir@gmail.com">
								</div>
							</div>
							<div class="col-12">
								<div class="input-group-meta mb-25">
									<label>Password</label>
									<input type="password" placeholder="Enter Password" class="pass_log_id">
									<span class="placeholder_icon"><span class="passVicon"><img src="images/icon/icon_40.svg" alt=""></span></span>
								</div>
							</div>
							<div class="col-12">
								<div class="agreement-checkbox d-flex justify-content-between align-items-center">
									<div>
										<input type="checkbox" id="remember">
										<label for="remember">Keep me logged in</label>
									</div>
									<a href="#">Forget Password?</a>
								</div> <!-- /.agreement-checkbox -->
							</div>
							<div class="col-12">
								<button class="btn-eight w-100 mt-50 mb-40 lg-mt-30 lg-mb-30">Login</button>
							</div>
							<div class="col-12">
								<p class="text-center copyright-text m0">Copyright @2022 sinco inc.</p>
							</div>
						</div>
					</form>
				</div> <!-- /.form-wrapper -->
			</div> <!-- /.user-data-page -->


			


			<button class="scroll-top">
				<i class="bi bi-arrow-up-short"></i>
			</button>
